
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <img src="assets/img/logo.png" class="thinkAgroLoginLogo">
              <h3>Bienvenido a AgroData</h3>
              <p class="text-muted">Ingrese sus datos para ingresar a la aplicación</p>
              <div class="form-group">
                <input class="form-control" [(ngModel)] = "user.email" placeholder="Correo electrónico" type="text" aria-label="Usuario" aria-describedby="usernameLabel" id="iEmail" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)] = "user.password" placeholder="Contraseña" type="password" aria-label="Contraseña" id="iPassword" requited>
              </div>
              <div class="row">
                <div class="col-12 col-sm-5">
                  <button class="btn btn-primary px-4 btn-block" type="button" (click)="validateLogin()">Ingresar</button>
                </div>
                <div class="col-12 col-sm-7 text-left">
                  <button class="btn btn-link px-0" type="button" (click)="openRegister()">Crear cuenta</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-thinkagro py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Registrarse</h2>
                <p class="text-justify">AgroData la aplicación que te permite monitorear los indicadores de temperatura, precipitaciones, viento, humedad relativa, radiación y evapotranspiración de tú estación favorita.</p>
                <button class="btn btn-primary active mt-3" type="button" (click)="openRegister()">Registrarse!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
