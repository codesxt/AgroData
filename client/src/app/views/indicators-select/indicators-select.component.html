<div class="animated fadeIn">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Selección de Indicadores</h4>
      <h6 class="card-subtitle mb-2 text-muted">Seleccione los indicadores que desea ver en la pantalla de Inicio</h6>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Temperatura</h4>

      <!--<pre>{{temperatureIndicators | json}}</pre>-->

      <div class="form-check" *ngFor="let ind of temperatureIndicators">
        <label class="switch switch-default switch-pill switch-primary">
          <input
            name='checkbox'
            type="checkbox"
            class="switch-input"
            [(ngModel)]="ind.enabled"
            (change)='toggleIndicator(ind)'>
          <span class="switch-label"></span>
          <span class="switch-handle"></span>
        </label>
        <label class="form-check-label">
          {{ind.name}}<br/>
          <span class="text-muted" *ngIf="ind.from && ind.to">
          ({{ind.from.year}}-{{ind.from.month}}-{{ind.from.day}} - {{ind.to.year}}-{{ind.to.month}}-{{ind.to.day}})
          </span>
        </label>
        <button class="btn btn-sm btn-primary float-right" (click)="open(modal_content, ind)">
          <i class="fa fa-calendar"></i>
          Fechas
        </button>
      </div>
      <div *ngIf="!areTemperaturesEqual()">
        <button class="btn btn-sm btn-warning" (click)="saveChangesTemperature()">
          <i class="fa fa-save"></i>
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #modal_content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Seleccione las fechas a consultar</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-datepicker
      #dp
      ngModel
      (ngModelChange)="onDateChange($event)"
      [displayMonths]="2"
      [dayTemplate]="t"
      name="dates">
    </ngb-datepicker>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cerrar</button>
  </div>
</ng-template>

<ng-template
  #t
  let-date="date"
  let-focused="focused">
  <span class="custom-day"
      [class.focused]="focused"
      [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
      [class.faded]="isHovered(date) || isInside(date)"
      (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
